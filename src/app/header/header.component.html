
<mat-toolbar class="toolbar mat-elevation-z1">
  <mat-toolbar-row>
    <img src="assets/img/logo.png" class="logo">
    <app-search-bar></app-search-bar>
    <span class="example-spacer"></span>
    <app-add-reviewbutton class="icon settings"></app-add-reviewbutton>
    <button mat-button [matMenuTriggerFor]="menu">   
      <mat-icon class="icon settings" color="warn">settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Account</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    <button mat-button>   
      <mat-icon class="icon settings" color="warn">help</mat-icon>
    </button>
    <button mat-button>   
        <mat-icon class="icon settings" matBadge="15" color="warn" matBadgeColor="primary">notifications</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
